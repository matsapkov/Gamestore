{% extends 'user/base.html' %}
{% load static %}
{% block css %}
        <link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}
{% block content %} 
    <form>
        <!-- Имя и Фамилия в одном ряду -->
        <div class="input-row">
            <div class="inputGroup">
                <label for="firstName">Name</label>
                <input type="text" id="firstName" class="firstName" maxlength="256" required/>
            </div>
            <div class="inputGroup">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="lastName" maxlength="256" required/>
            </div>
        </div>

        <!-- Никнейм и Почта в одном ряду -->
        <div class="input-row">
            <div class="inputGroup">
                <label for="username">Username</label>
                <input type="text" id="username" class="username" maxlength="256" required/>
            </div>
            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" id="email" class="email" maxlength="256" required/>
            </div>
        </div>

        <!-- Адрес и Пароль в одном ряду -->
        <div class="input-row">
            <div class="inputGroup">
                <label for="address">Adress</label>
                <input type="text" id="address" class="address" maxlength="256" required/>
            </div>
            <div class="inputGroup">
                <label for="password">Password</label>
                <input type="password" id="password" class="password" required/>
            </div>
        </div>

        <!-- Повтор пароля -->
        <div class="inputGroup">
            <label for="confirmPassword">Repeat Password</label>
            <input type="password" id="confirmPassword" class="confirmPassword" required/>
        </div>

        <!-- Кнопка регистрации -->
        <div class="inputGroup">
            <button id="register">Register</button>
        </div>

        <div class="registration-text">
            <p>Уже есть аккаунт?</p>
        </div>
        <div>
            <a class="text" href="{% url 'user:login' %}">Войти!</a>
        </div>
    </form>
{% endblock %}
